<!DOCTYPE html>
<html lang="ru" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="author" content="c0de b0iii">
    <link rel="icon" href="./images/logos/fav.png" type="images/x-icon">
    <title>Mesto</title>
</head>
<body class="page">

  <!-- HEADER -->
  <header class="header">
    <img src="<%=require('./images/logos/logo.svg')%>" alt="Лого" class="header__logo">
  </header>

  <!-- CONTENT -->
  <main class="content">
    <section class="profile" aria-label="Профиль">
      <div class="profile__wrapper">
        <img src="<%=require('./images/content/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button type="button" class="profile__edit-btn"></button>
        </div>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>

    <section class="elements" aria-label="Посещённые Места">
      <ul class="elements__grid"></ul>
    </section>
  </main>

  <!-- PROFILE POP-UP -->
  <section class="profile-pop-up pop-up" aria-label="Модалка для редакции профиля">
    <div class="pop-up__container">
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <form name="profile-edit-form" class="pop-up__form pop-up__form-edit" novalidate>
        <label>
          <input type="text" placeholder="Имя" class="pop-up__input" id="name" name="name" minlength="2" maxlength="40" required>
          <span class="pop-up__input-error name-error"></span>
        </label>
        <label>
          <input type="text" placeholder="Род деятельности" class="pop-up__input" id="description" name="description" minlength="2" maxlength="200" required>
          <span class="pop-up__input-error description-error"></span>
        </label>
        <button type="submit" class="pop-up__sub-butt">Сохранить</button>
      </form>
      <button type="button" class="pop-up__close-butt" aria-label="Закрыть"></button>
    </div>
  </section>

  <!-- CARD POP-UP -->
  <section class="card-pop-up pop-up" aria-label="Модалка для создания карточки">
    <div class="pop-up__container">
      <h2 class="pop-up__title">Новое место</h2>
      <form class="pop-up__form pop-up__form_submit" name="place-add-form" novalidate>
        <label>
          <input class="pop-up__input" type="text" id="place-name" name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="pop-up__input-error place-name-error"></span>
        </label>
        <label>
          <input class="pop-up__input" type="url" id="img-link" name="link" placeholder="Cсылка на картинку" required>
          <span class="pop-up__input-error img-link-error"></span>
        </label>
        <button type="submit" class="pop-up__sub-butt">Создать</button>
      </form>
      <button type="button" class="pop-up__close-butt" aria-label="Закрыть"></button>
    </div>
  </section>

  <!-- IMG POP-UP -->
  <section class="img-pop-up pop-up" aria-label="Картинка в полный размер">
    <div class="pop-up__img-container">
      <img class="pop-up__image" src="./images/content/" alt="none">
      <p class="pop-up__caption"></p>
      <button type="button" class="pop-up__close-butt" aria-label="Закрыть"></button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023. c0de b0iii</p>
  </footer>

  <!-- TEMPLATE INJECTION -->
  <template id="place-card">
    <li class="elements__item">
      <img class="elements__img" src="none" alt="none">
      <button type="button" class="elements__bin" aria-label="Урна"></button>
      <div class="elements__wrapper">
        <h2 class="elements__name"></h2>
        <button type="button" class="elements__butt" aria-label="Сирдешко"></button>
      </div>
    </li>
  </template>

</body>
</html>
